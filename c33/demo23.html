<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    	.wrong{
    		color: #c00;
    	}
    	.right{
    		color:green;
    	}
    </style>
</head>
<body>
<form action="" id="demoForm">
    <p>
        <label for="user">username:</label>
        <input type="text" name="username" id="user"/>
    </p>
    <p>
        <label for="pass">password:</label>
        <input type="password" name="password" id="pass"/>
    </p>
    <p>
        <input type="submit" value="提交" id="btn"/>
    </p>
    <p id="info"></p>
</form>
<script src="jquery-1.9.1.js"></script>
<script src="jquery.validate.min.js"></script>
<script>
    $(function () {
        $('#demoForm').validate({
        	debug:true,
            rules: {
                username: {
                    required:true,
                    code:true
                },
                password: {
                    required:true,
                    rangelength:[6,16]
                }
            },
            messages:{
                username:{
                    required:'此项必填',
                    rangelength:'用户名是3-10位字符'
                },
                password:{
                    required:'此项必填',
                    rangelength:'密码是6-16位字符'
                }
            },
            errorClass:'wrong',
            validClass:'right',
            errorElement:'li',
            wrapper:'ul',
            errorLabelContainer:'#info',
            highlight:function(element,errorClass,validClass){
            	$(element).addClass(errorClass).removeClass(validClass);
            	$(element).fadeOut().fadeIn();
            },
            unhighlight:function(element,errorClass,validClass){
            	$(element).addClass(validClass).removeClass(errorClass);
            }
            //postcode:自定义的规则的名字;
	        //'用户名必须是邮编格式':错误的提示信息;
	        //function(value,element,params){}
	        //value:需要匹配的元素的value值;
	        //element:当前的元素;
        });
        $.validator.addMethod('code',function(value){
            	var reg = /^[0-9]{6}$/;
            	return reg.test(value);//value值是否符合reg的规则
        },'用户名必须是邮编格式');
    });
</script>
</body>
</html>
