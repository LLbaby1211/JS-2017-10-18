<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>拍卖倒计时1.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
      *{
        margin:0px;
        padding:0px;
      }
      #box{
        width:400px;
        height:300px;
        border:#000 1px solid;
        margin:100px auto;
        position:relative;
      }
      #box1{
        width:100%;
        height:40px;
        line-height:40px;
        text-align:center;
        background:#ccc;
        color:#000;
        position:absolute;
        left:0px;
        bottom:0px;
      }
      #box2{
        width:100px;
        height:40px;
        text-align:center;
        line-height:40px;
        background:#ccc;
        color:#000;
        position:absolute;
        right:0px;
        top:0px;
      }
    </style>
    <script type="text/javascript">
      window.onload=function(){
    	  var oBox=document.getElementById("box");
    	  var oBox1=document.getElementById("box1");
    	  var oBox2=document.getElementById("box2");
    	  var timer=null;
    	  var start=3;//开始拍卖的时间
    	  oBox1.innerHTML=start+'秒后开始拍卖';
    	  
    	  timer=setInterval(function(){
    		  start--;
    		  oBox1.innerHTML=start+'秒后开始拍卖';
    		  if(start==0){
    			  oBox1.innerHTML=20+'秒后结束拍卖';
    			  oBox2.innerHTML='正在拍卖';
    			  clearInterval(timer);
    		  }
    	  },1000)
      }
    </script>
  </head>
  
  <body>
    <div id="box">
      <p id="box1">5秒后开始拍卖</p>
      <h4 id="box2">即将拍卖</h4>
    </div>
  </body>
</html>
