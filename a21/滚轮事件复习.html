<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>滚轮事件复习.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
      #div{
        width: 400px;
        height: 400px;
        background: red;
        margin: 50px auto;
      }
    </style>
    
    <script type="text/javascript">
      window.onload = function(){
    	  var oDiv = document.getElementById("div");
    	  function addEvent(obj,sEv,fn){
    		  if(obj.addEventListener){
    			  return obj.addEventListener(sEv,fn,false);
    		  }else{
    			  return obj.attachEvent('on',+sEv,fn);
    		  }
    	  }
    	  
    	  function addWheel(obj,fn){
    		  function wheel(ev){
    			  var oEvent = ev || event;
    			  var bDown = true;
    			  bDown = oEvent.wheelDelta?oEvent.wheelDetal > 0:oEvent.wheelDetal < 0;
    			  fn && fn(bDown);
    			  oEvent.preventDefault && oEvent.preventDefault();
    			  return false;
    		  }
    		  if(window.navigator.userAgent.indexOf("Firefox")!=-1){
    			  obj.addEventListener('DOMMouseScorll',wheel,false);
    		  }else{
    			  obj.onmousewheel = wheel;
    			  addEvent(obj,'mousewheel',wheel);
    		  }
    	  }
    	  addWheel(oDiv,function(bDown){
    		  oDiv.onmousewheel = null;
    		  if(bDown){
    			  oDiv.style.height = oDiv.offsetHeight - 10 +"px";
    		  }else{
    			  oDiv.style.height = oDiv.offsetHeight + 10 +"px"; 
    		  }
    	  })
      }
    </script>
  </head>
  
  <body style="height:3000px">
    <div id="div"></div>
  </body>
</html>
