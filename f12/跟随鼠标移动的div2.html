<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>跟随鼠标移动的div2.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
      #box{
        width:100px;
        height:100px;
        background:red;
        position:absolute;
        left:0px;
        top:0px;
      }
    </style>
    <script type="text/javascript">
      window,onload = function(){
    	  var oBox = document.getElementById("box");
    	  
    	  document.onmouseover = function(ev){
    		  var oEvent = ev || event;
    		  var oScrollL = document.documentElement.scrollLeft || document.body.scrollLeft;
    		  var oScrollT = document.documentElement.scrollTop || document.body.scrollTop;
    		  var l = oEvent.clientX - oBox.offsetWidth/2 + oScrollL;
    		  var t = oEvent.clientY - oBox.offsetHeight/2 + oScrollT;
    		  oBox.style.left = l +"px";
    		  oBox.style.top = t +"px";
    		  
    		  //document.title = l +":"+t;
    	  }
      }
    </script>
  </head>
  
  <body>
    <div id="box"></div>
  </body>
</html>
