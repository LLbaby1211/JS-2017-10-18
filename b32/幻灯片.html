<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>幻灯片.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
        list-style: none;
      }
      #wrap{
        width: 590px;
        height: 340px;
        position: relative;
        overflow: hidden;
        margin: 100px auto;
        border: #333 2px solid;
      }
      #wrap ol{
        position: absolute;
        left: 50%;
        bottom: 10px;
        margin-left: -70px;
      }
      #wrap ol li{
        width: 30px;
        height: 30px;
        background: #ccc;
        float: left;
        margin-right: 5px;
        border-radius: 50%;
      }
      #wrap ul{
        position: absolute;
        height: 340px;
      }
      #wrap ul li{
        width: 590px;
        height: 340px;
      }
      #wrap ol li.active{
        background: red;
      }
    </style>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
    	  var aBtn = $("#wrap ol li");
    	  var oUl = $("#wrap ul");
    	  
    	  aBtn.hover(function(){
    		  aBtn.removeClass("active");
    		  $(this).addClass("active");
    		  oUl.stop().animate({top:-340*$(this).index()});
    	  })
      })
    </script>
  </head>
  
  <body>
    <div id="wrap">
      <ul>
        <li><img src="img/s1.jpg" alt="" /></li>
        <li><img src="img/s2.jpg" alt="" /></li>
        <li><img src="img/s3.jpg" alt="" /></li>
        <li><img src="img/s4.jpg" alt="" /></li>
      </ul>
      <ol>
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </div>
  </body>
</html>
