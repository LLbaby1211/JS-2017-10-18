<!DOCTYPE html>
<html>
  <head>
    <title>幽灵按钮.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
      }
      body{
        background: black;
      }
      #div{
        width: 300px;
        height: 40px;
        border: #fff 1px solid;
        margin: 100px auto;
        position: relative;
      }
      #div span{
        display: block;
        width: 300px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        color: #fff;
        font-family: 'Microsoft YaHei';
        font-size: 18px;
        position: absolute;
        left: 0;
        top: 0;
      }
      #div p{
        position: absolute;
      }
      .line1{
        width: 300px;
        border: red 1px solid;
        left: 0;
        top: -1px;
      }
      .line2{
        height: 40px;
        border: 1px red solid;
        right: -1px;
        top: 0;
      }
      .line3{
        width: 300px;
        border: 1px red solid;
        bottom: -1px;
        right: 0;
      }
      .line4{
        height: 40px;
        border: red 1px solid;
        left: -1px;
        top: 0;
      }
    </style>
  </head>
  
  <body>
    <div id="div">
      <span>我是按钮</span>
      <p class="line1"></p>
      <p class="line2"></p>
      <p class="line3"></p>
      <p class="line4"></p>
    </div>
  </body>
</html>
