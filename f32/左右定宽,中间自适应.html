<!DOCTYPE html>
<html>
  <head>
    <title>左右定宽,中间自适应.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
      #wrap{
        width: 100%;
        display: -webkit-box;
      }
      #wrap .left,
      #wrap .right{
        width: 200px;
        height: 200px;
        background: red;
      }
      #wrap .mid{
        height: 200px;
        background: green;
        -webkit-box-flex: 1;
        min-width: 300px;
      }
    </style>
  </head>
  
  <body>
    <div id="wrap">
      <div class="left"></div>
      <div class="mid"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
