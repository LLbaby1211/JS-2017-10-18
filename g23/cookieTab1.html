<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>cookieTab1.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
      #box{
        width: 400px;
        height: 300px;
        border: #000 1px solid;
        margin: 100px auto;
      }
      #box a{
        display: block;
        float: left;
        width: 100px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        background: #ccc;
        color: #333;
        text-decoration: none;
      }
      #box a.active{
        background: #c00;
        color: #fff;
        border-left: #333 1px solid;
        border-right: #333 1px solid;
        width:98px;
      }
      #box div{
        width: 400px;
        height: 260px;
        text-align: center;
        line-height: 260px;
        font-size: 50px;
        display: none;
      }
    </style>
    
    <script type="text/javascript">
       function setCookie(name,value,iDay){
	    	if(iDay){
	    		var oDate = new Date();
	    		oDate.setDate(oDate.getDate()+iDay);
	    		document.cookie = name+"="+value+";path=/;expirse="+oDate;
	    	}else{
	    		document.cookie = name+"="+value+";path=/";
	    	}
      }
       
       function getCookie(name){
	    	var arr = document.cookie.split(";");
	    	for(var i=0;i<arr.length;i++){
	    		var tmp = arr[i].split("=");
	    		if(name == tmp[0]){
	    			return tmp[1];
	    		}
	    	}
	    	return '';
      }
       
      window.onload = function(){
    	  var oBox = document.getElementById("box");
    	  var aBtn = oBox.getElementsByTagName("a");
    	  var aDiv = oBox.getElementsByTagName("div");
    	  var index = 0;
    	  
    	  var index = getCookie("tabIndex");
    	  if(index){
    		  tab();
    	  }
    	  
    	  function tab(){
    			  for(var i=0;i<aBtn.length;i++){
    				  aBtn[i].className = '';
    				  aDiv[i].style.display = "none";
    			  }
    			  aBtn[index].className = "active";
    			  aDiv[index].style.display = "block";
    		  }
    	  for(var i=0;i<aBtn.length;i++){
    		  aBtn[i].index = i;
    		  aBtn[i].onclick = function(){
    			  index = this.index;
    			  tab();
    			  setCookie("tabIndex",this.index,10);
    		  }
    	  }
      }
    </script>
  </head>
  
  <body>
    <div id="box">
      <a href="javascript:;" class="active">体育</a>
      <a href="javascript:;">音乐</a>
      <a href="javascript:;">视频</a>
      <a href="javascript:;">电影</a>
      <div style="display: block;">体育</div>
      <div>音乐</div>
      <div>视频</div>
      <div>电影</div>
    </div>
  </body>
</html>
