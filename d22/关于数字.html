    <script type="text/javascript">
      var arr = [];
      for(var i = 0;i < 10; i++){
    	  var a = 1-i/10;
    	  var c = 1-a*a*a;
    	  arr.push(c.toFixed(2));
      }
      document.write(arr.join('<br>'));
    </script>
