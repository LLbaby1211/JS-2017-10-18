<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">日期选择器</h1>
		</header>
		<div class="mui-content">
		    <button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="pickTime">选择时间</button>
		    <button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="pickDate">选择日期</button>
		</div>
	</body>
    <script type="text/javascript">
//    	window.onload=function (){//加载DOM树
	    mui.plusReady(function () {
    		
    		var oDate=document.getElementById("pickDate");
    		
    		oDate.addEventListener('tap',function(){
    			//设置当前日期
    			var dDate=new Date();
    			dDate.setFullYear(2017,9,18);
    			//设置最小日期
    			var minDate=new Date();
    			minDate.setFullYear(2010,0,1);
    			//设置最大日期
    			var maxDate=new Date();
    			maxDate.setFullYear(2020,0,1);
    			
    			plus.nativeUI.pickDate(function(e){
    				console.log(e);
    			},function(e){
    				
    			},{
    				title:'请您选择日期',
    				date:oDate,
    				minDate:minDate,
    				maxDate:maxDate
    			});
    		});
    		
        document.getElementById("pickTime").addEventListener('tap', function() {
           var dTime = new Date();
           //设置默认时间
           dTime.setHours(6, 0);
           plus.nativeUI.pickTime(function(e) {
           var d = e.date;
           mui.toast("您选择的时间是：" + d.getHours() + ":" + d.getMinutes());
           }, function(e) {
           mui.toast("您没有选择时间");
           }, {
           title: "请选择时间",
           is24Hour: true,
           time: dTime
           });
         });
	    })
    		
//    	}
    </script>
</html>
