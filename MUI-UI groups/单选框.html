<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">单选框</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-input-row mui-radio mui-left">
		        <label>男</label>
		        <input name="radio" type="radio" value='male'class="a">
		    </div>
		    <div class="mui-input-row mui-radio mui-left">
		        <label>女</label>
		        <input name="radio" type="radio" value='female'class="a">
		    </div>
		    <button type="button" id="submit" class="mui-btn mui-btn-blue mui-btn-block">提交</button>
		</div>
	</body>
    <script type="text/javascript">
      window.onload=function(){
  
      	var aInput = document.querySelectorAll(".a");
      	var oBtn=document.querySelector("#submit");
      	
      	var sVal=null;
      	oBtn.addEventListener("tap",function(){
      		
      		for (var i=0;i<aInput.length;i++){
      		  if(aInput[i].checked){
      		  	sVal=aInput[i].value;
      		  }
      	    }
      		if(sVal==null){
      			mui.toast('请选择性别');
      			return;
      		}
      		mui.toast(sVal);
      	});
      }
    	
    </script>
</html>
